name: Node CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Setup Node js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install dependencies
        run: npm install
      - name: Run build
        run: npm run build
      - name: test
        run: npm run test